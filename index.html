<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Class Result Board</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

 
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-yellow-100 text-white min-h-screen flex items-center justify-center">

  <div class="w-full max-w-3xl p-6 space-y-6">

 
    <h1 class="text-2xl font-bold text-center text-black">
      ğŸ“ Class Result Board
    </h1>

 
    <div id="summary" class="bg-slate-800 p-6 text-center text-xl shadow rounded-xl"></div>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">

    
      <div class="bg-slate-800 p-7 rounded-xl shadow">
        <h2 class="text-xl font-semibold text-center text-green-400 mb-3">Passed</h2>
        <ul id="passList" class="space-y-2"></ul>
      </div>


      <div class="bg-slate-800 p-7 rounded-xl shadow">
        <h2 class="text-xl font-semibold text-center text-red-400 mb-3">Failed</h2>
        <ul id="failList" class="space-y-2"></ul>
      </div>

    </div>
  </div>

  <script>

    const students = [
      { name: "irfana", marks: 70 },
      { name: "zainab", marks: 88 },
      { name: "ayat", marks: 42 },
      { name: "nazaha", marks: 95 },
      { name: "zyn", marks: 36 },
      { name: "Rana", marks: 100}
    ];

    const PASS_MARK = 50;


    const total = students.reduce((sum, student) => sum + student.marks, 0);
    const average = (total / students.length).toFixed(1);


    const topper = students.reduce((best, student) =>
      student.marks > best.marks ? student : best
    );

   
    const passed = students.filter(student => student.marks >= PASS_MARK);
    const failed = students.filter(student => student.marks < PASS_MARK);

    document.getElementById("summary").innerHTML = `
      <h2 class="text-2xl text-center font-semibold text-green-300 mb-5 mt-1"> Summary</h2>
      <p>Average Marks: <span class="font-bold">${average}</span></p>
      <p>ğŸ† Top Scorer: 
        <span class="font-bold text-yellow-400">
        ${topper.name} (${topper.marks})
        </span>
      </p>
    `;


    const passList = document.getElementById("passList");
    passed.forEach(student => {
      passList.innerHTML += `
        <li class="bg-green-500/10 border border-green-500/30 px-3 py-2 rounded">
       ${student.name} â€” ${student.marks}
        </li>
      `;
    });


    const failList = document.getElementById("failList");
    failed.forEach(student => {
      failList.innerHTML += `
        <li class="bg-red-500/10 border border-red-500/30 px-3 py-2 rounded">
          ${student.name} â€” ${student.marks}
        </li>
      `;
    });
  </script>

</body>
</html>
